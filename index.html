<!DOCTYPE html>
<html>
<head>
<title>Kami Akan Segera Kembali</title>
<style>
body {
  background-color: #000;
  overflow: hidden;
  margin: 0; /* Hilangkan margin body */
}

#error-message {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #fff;
  font-family: monospace;
  font-size: 20px;
  text-align: center;
  z-index: 1; /* Di atas game area */
}

#game-area {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.pixel {
  position: absolute;
  background-color: #fff;
  width: 2px;
  height: 2px;
  opacity: 0.5; /* Sedikit transparan */
  animation: flicker 1s infinite; /* Animasi flicker */
}

@keyframes flicker {
  0% { opacity: 0.5; }
  50% { opacity: 0; }
  100% { opacity: 0.5; }
}

#character {
  position: absolute;
  width: 20px;
  height: 30px;
  background-color: red;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
}

#ground {
  position: absolute;
  width: 100%;
  height: 2px;
  background-color: #fff;
  bottom: 0;
  left: 0;
}
</style>
</head>
<body>

<div id="error-message">
  <h1>Koneksi Gagal</h1>
  <p>Kami sedang melakukan perbaikan. Halaman ini akan segera kembali.</p>
</div>

<div id="game-area">
  <div id="ground"></div>
  <div id="character"></div>
</div>

<script>
const gameArea = document.getElementById('game-area');
const character = document.getElementById('character');
const ground = document.getElementById('ground');

// Membuat pixel-pixel acak
for (let i = 0; i < 500; i++) {
  const pixel = document.createElement('div');
  pixel.classList.add('pixel');
  pixel.style.left = Math.random() * 100 + '%';
  pixel.style.top = Math.random() * 100 + '%';
  gameArea.appendChild(pixel);
}

let isJumping = false;
let characterY = 0;
const gravity = 0.5;
let velocity = 0;

document.addEventListener('keydown', (event) => {
  if (event.code === 'Space' && !isJumping) {
    isJumping = true;
    velocity = -10; // Kekuatan lompatan
  }
});

function gameLoop() {
  velocity += gravity;
  characterY += velocity;

  if (characterY < 0) {
    characterY = 0;
    velocity = 0;
    isJumping = false;
  }

  character.style.bottom = characterY + 'px';
  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>

</body>
</html>
