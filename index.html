<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kami Akan Segera Kembali</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        .countdown {
            font-size: 2em;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kami Akan Segera Kembali</h1>
        <p>Kami sedang melakukan pemeliharaan. Situs web ini akan segera online kembali.</p>
        <div class="countdown" id="countdown">
            </div>
    </div>

    <script>
        // Atur tanggal target kembali (misalnya, 1 Januari 2024)
        const targetDate = new Date("2024-01-01T00:00:00");

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate.getTime() - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days} hari, ${hours} jam, ${minutes} menit, ${seconds} detik`;

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "Situs web sudah online!";
            }
        }

        updateCountdown(); // Panggil pertama kali untuk menampilkan hitungan mundur awal
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
