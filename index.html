<!DOCTYPE html>
<html>
<head>

            text-align: center;
        }

        .window {
            background-color: #c0c0c0; /* Warna jendela khas Windows */
            border: 2px solid #808080;
            padding: 20px;
            margin: 100px auto;

        }

            background-color: #000080; /* Warna title bar khas Windows */
            color: white;
            padding: 5px;
            text-align: left;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <span>Kami Akan Segera Kembali</span>
        </div>
        <div class="content">
            <h1>Situs Web Sedang dalam Pemeliharaan</h1>
            <p>Kami sedang melakukan pemeliharaan rutin. Situs web ini akan segera online kembali.</p>
            <button>OK</button>
        </div>
    </div>
</body>
</html>
